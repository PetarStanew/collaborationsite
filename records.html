<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Outreach Records</title>
    <meta
      name="description"
      content="View all businesses recorded by the outreach team."
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1>Outreach Records</h1>
        <p>All entries saved from the outreach form appear here.</p>
        <nav class="nav">
          <a href="index.html">New Entry</a>
          <a class="active" href="records.html">View Records</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <section class="card">
        <h2>Saved Businesses</h2>
        <div id="empty-state" class="empty">
          No entries yet. Add a business from the form.
        </div>
        <div class="table-wrap">
          <table id="records-table">
            <thead>
              <tr>
                <th>Business Name</th>
                <th>Type</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Collaborator</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>

    <script src="records.js"></script>
  </body>
</html>
